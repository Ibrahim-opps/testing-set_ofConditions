<script>

let ch = prompt("Enter a single character:");
if (ch.length !== 1) {
    console.log("Please enter exactly one character.");
} else {
    if (ch >= '0' && ch <= '9') {
        console.log(`'${ch}' is a number.`);
    } else if (ch >= 'A' && ch <= 'Z') {
        console.log(`'${ch}' is an uppercase letter.`);
    } else if (ch >= 'a' && ch <= 'z') {
        console.log(`'${ch}' is a lowercase letter.`);
    } else {
        console.log(`'${ch}' is neither a number nor a letter.`);
    }
}
